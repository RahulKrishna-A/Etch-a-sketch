<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="text">
        <p>Etch-a-Sketch</p>
    </div>
    <div class="lower">

        <div class="choices">
            <div class="picker">

            <input type="color" value="black" id="input">
            </div>
            <button class="button random">
                Random colour
            </button>
            <button class="eraser">Eraser</button>
            <button class="grid8">Grid 8x8</button>
            <button class="grid16">Grid 16x16</button>
            <button class="grid32">Grid 32x32</button>
            <button class="grid64">Grid 64x64</button>
            <button class="gridclear">Clear all</button>

        </div>
    <div id="sketchbar">

    </div>
    </div>

</div>

</body>
</html>
